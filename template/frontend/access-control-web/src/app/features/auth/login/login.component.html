<div class="login-container">
  <h2>Login</h2>

  @if (authService.loginError()) {
  <div class="error-message">
    {{ authService.loginError() }}
  </div>
  }

  <div class="form-actions, align-items-center">
    <button type="button" (click)="loginWithOkta()" [disabled]="isLoading">
      Login com Okta
    </button>
  </div>
</div>
